<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro - NutriendoMentes</title>
    <link rel="icon" href="assets/X-NUTRI.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Quiero Nutringresar</h1>
        <nav>
            <a href="index.html">Regresar al Inicio</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Completa tu Registro</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre" required>

                <label for="apellido">Apellido Paterno:</label>
                <input type="text" id="apellido" placeholder="Apellido Paterno" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Crea una contraseña" required>

                <label for="alias">Alias:</label>
                <input type="text" id="alias" placeholder="Alias para identificarte" required>

                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NutriendoMentes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
