<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro - NutriendoMentes</title>
    <link rel="icon" href="assets/X-NUTRI.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav aria-label="Navegación Registro">
            <a href="index.html" class="logo"><img src="assets/X-NUTRI.png" alt="NutriendoMentes" width="80" height="80"></a>
            <h1>Quiero Nutringresar</h1>
        </nav>
    </header>

    <main>
        <section class="signup-display">
            <h2>Completa tu Registro</h2>
            <form class="signup-form">
                <label for="nombre">Nombre(s):</label>
                <input type="text" id="nombre" placeholder="Jorge" required class="input-signup-form">

                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" placeholder="Nitales García" required class="input-signup-form">

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" placeholder="tu-correo@dominio.com" required class="input-signup-form">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Crea una contraseña" required class="input-signup-form">

                <label for="alias">Alias:</label>
                <input type="text" id="alias" placeholder="AlexRM-27" required class="input-signup-form">

                <button type="submit" class="signup-button">Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NutriendoMentes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
